<!DOCTYPE HTML>

<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Imanity.US</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>

    <script>
		// for setting history and to disable reloading of pages, makes for smoother experience
        $(document).ready(function() {
            // Set trigger and container variables
            var trigger = $('nav li a'),
                container = $('#wrapper');
            // Fire on click

            trigger.on('click', function() {
                // Set $this for re-use. Set target from data attribute
                var $this = $(this),
                    target = $this.data('target');
                // Load target page into container
                container.load(target).hide().fadeIn('slow');
                loadedpage = target.replace(/\s(.*)/, '')

                history.pushState(null, null, loadedpage);

                // Stop normal link behavior
                return false;
            });
        });
    </script>
    
    <section id="sidebar" class="split">
        <div class="inner">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a>
                    </li>
                    <li><a href="#welcome" data-target="welcome.html #welcome">Who are we</a>
                    </li>
                    <li><a href="#team" data-target="team.html #team">Team</a>
                    </li>
                    <li><a href="#portfolio" data-target="portfolio.html #portfolio">Portfolio</a>
                    </li>
                    <li><a href="#intouch" data-target="intouch.html #intouch">Get in touch</a>
                    </li>
                    <li><a href="https://www.imanity.us/">Forums</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    
    <div id="wrapper">
        
        <section id="intouch" class="bg wrapper style1 fade-up">
            <div class="inner">
                <h2>Get in touch</h2>
                <div class="split style1">
                    <section>
                        <form method="post" action="#">
                            <div class="field half first">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" />
                            </div>
                            <div class="field half">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" />
                            </div>
                            <div class="field">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="5"></textarea>
                            </div>
                            <ul class="actions">
                                <li><a href="" class="button submit">Send Message</a>
                                </li>
                            </ul>
                        </form>
                    </section>
                    <section>
                        <ul class="contact">
                            <li>
                                <h3>Email</h3>
                                <a href="#">admin@imanity.us</a>
                            </li>
                            <li>
                                <h3>Social</h3>
                                <ul class="icons">
                                    <li><a href="https://git.io/vFlOl" class="fa-github"><span class="label">GitHub</span></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>
    </div>
    
    <footer id="footer" class="wrapper style1-alt">
        <div class="inner">
            <ul class="menu">
                <li>&copy; Shy, All rights reserved.</li>
            </ul>
        </div>
    </footer>
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
