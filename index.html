	<body>
	<script>
      $(document).ready(function(){
        // Set trigger and container variables
        var trigger = $('nav li a'),
            container = $('#wrapper');
        // Fire on click
		
        trigger.on('click', function(){
          // Set $this for re-use. Set target from data attribute
          var $this = $(this),
            target = $this.data('target');       
          // Load target page into container
          container.load(target).hide().fadeIn('slow');
		  loadedpage = target.replace(/\s(.*)/,'')
		  
		  history.pushState(null, null, loadedpage);
          
          // Stop normal link behavior
          return false;
        });
      });
    </script>
		<!-- Sidebar -->
			<section id="sidebar" class="split">
				<div class="inner">
					<nav>
						<ul>
							<li><a href="#home" data-target="index.html #home">Home</a></li>
							<li><a href="#welcome" data-target="welcome.html #welcome">Welcome</a></li>
							<li><a href="#team" data-target="team.html #team">Team</a></li>
							<li><a href="#portfolio" data-target="portfolio.html #portfolio">Portfolio</a></li>
							<li><a href="#intouch" data-target="intouch.html #intouch">Get in touch</a></li>
							<li><a href="www.imanity.us">Forums</a></li>
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Intro -->
					<section id="home" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
							<h1>Hi, i'm Shy</h1>
							<h2>and i'm <span class="typed"></span> </h2>
						</div>
					</section>
			</div>
				<script>
	var typed = new Typed(".typed", {
	strings: ["an Independent Web Developer.", "a Coder.", "a Security Researcher."],
	smartBackspace: true, // Default value
	typeSpeed: 80,
    starDelay: 200,
    backDelay: 600,
	backSpeed: 80,
    loop: true,
    showCursor: true,
    cursorChar: "|"
	});
</script>
<style>
 .typed-cursor {
        opacity: 1;
        animation: blink .7s infinite;
    }

    @keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>
