<!DOCTYPE HTML>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.6/typed.min.js"></script>
    <title>Hyperspace by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>

<body>
    <script>
        $(document).ready(function() {
            var trigger = $('nav li a'),
                container = $('#wrapper');

            trigger.on('click', function() {
                var $this = $(this),
                    target = $this.data('target');
					
                container.load(target).hide().fadeIn('slow');
				
                loadedpage = target.replace(/\s(.*)/, '')
				
                history.pushState(null, null, loadedpage);
				
                return false;
            });
        });
    </script>
    <!-- Sidebar -->
    <section id="sidebar" class="split">
        <div class="inner">
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a>
                    </li>
                    <li><a href="#welcome" data-target="welcome.html #welcome">Welcome</a>
                    </li>
                    <li><a href="#team" data-target="team.html #team">Team</a>
                    </li>
                    <li><a href="#portfolio" data-target="portfolio.html #portfolio">Portfolio</a>
                    </li>
                    <li><a href="#intouch" data-target="intouch.html #intouch">Get in touch</a>
                    </li>
                    <li><a href="https://www.imanity.us/">Forums</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Intro -->
        <section id="home" class="wrapper style1 fullscreen fade-up">
            <div class="inner">
                <h1>Hi, We are Imanity</h1>
                <h2>and we are <span class="typed"></span> </h2>
            </div>
        </section>
    </div>
    <script>
        var typed = new Typed(".typed", {
            strings: ["Coders.", "Security Researchers.", "Gamers.", "Tinkerers."],
            smartBackspace: true, // Default value
            typeSpeed: 80,
            starDelay: 200,
            backDelay: 600,
            backSpeed: 80,
            loop: true,
            showCursor: true,
            cursorChar: "|"
        });
    </script>
    <style>
        .typed-cursor {
            opacity: 1;
            animation: blink .7s infinite;
        }
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
    <!-- Footer -->
    <footer id="footer" class="wrapper style1-alt" style="left: 312px;">
        <div class="inner">
            <ul class="menu">
                <li>&copy; Shy, All rights reserved.</li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>

</body>

</html>
