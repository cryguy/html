    <script>
		// for setting history and to disable reloading of pages, makes for smoother experience
        $(document).ready(function() {
            var trigger = $('nav li a'),
                container = $('#wrapper');

            trigger.on('click', function() {
                var $this = $(this),
                    target = $this.data('target');

                container.load(target).hide().fadeIn('slow');

                loadedpage = target.replace(/\s(.*)/, '')

                history.pushState(null, null, loadedpage);

                return false;
            });
        });
		var egg = new Egg();
egg
  .addCode("up,up,down,down,left,right,left,right,b,a", function() {
    jQuery('#egggif').fadeIn(500, function() {
      window.setTimeout(function() { jQuery('#egggif').hide(); }, 5000);
    });
  })
  .addHook(function(){
    console.log("Hook called for: " + this.activeEgg.keys);
    console.log(this.activeEgg.metadata);
  }).listen();
    </script>
